<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[#{workorder.delete.title}]]</title>
</head>
<body>
<div th:replace="~{fragments/header}"></div>

<div class="container mt-4">
    <h2>[[#{workorder.delete.title}]]</h2>
    <p>[[#{workorder.confirmDelete}]]</p>
    <form th:action="@{/templates/workorders/delete/{id}(id=${workOrderDTO.id})}" method="post">
        <button type="submit" class="btn btn-danger">[[#{workorder.delete}]]</button>
        <a th:href="@{/templates/workorders}" class="btn btn-secondary">[[#{workorder.cancel}]]</a>
    </form>
</div>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
